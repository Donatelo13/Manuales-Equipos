<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repositorio de Manuales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #111827;
    }
    header {
      background: #0f4c81;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.6rem; }
    main {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 0 1rem 2rem;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 0.75rem;
      margin-top: 0.75rem;
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 0.9rem 1rem;
      box-shadow: 0 4px 10px rgba(15, 76, 129, 0.12);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 80px;
    }
    .card-title {
      font-size: 0.98rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .card-meta {
      font-size: 0.78rem;
      color: #6b7280;
      margin-bottom: 0.6rem;
    }
    .card a {
      display: inline-block;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #0f4c81;
      color: #0f4c81;
      text-align: center;
    }
    .card a:hover {
      background: #0f4c81;
      color: white;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Repositorio de Manuales</h1>
    <p style="margin-top: 0.35rem; font-size: 0.9rem;">
      Acceso centralizado a documentación y procedimientos.
    </p>
  </header>
  <main>
    <section>
      <h2 class="section-title">Manuales de usuario</h2>
      <div class="card-list">
        <div class="card">
          <div>
            <div class="card-title">Manual Electromedicina Técnicos</div>
            <div class="card-meta">Versión 1.0 · PDF</div>
          </div>
          <a href="manuales/manual_enfermeriaapp.pdf" target="_blank">
            Abrir manual
          </a>
        </div>
      </div>
    </section>

    <section>
      <h2 class="section-title">Procedimientos</h2>
      <div class="card-list">
        <div class="card">
          <div>
            <div class="card-title">Procedimiento X</div>
            <div class="card-meta">Actualizado 2025</div>
          </div>
          <a href="manuales/procedimiento_x.pdf" target="_blank">
            Ver procedimiento
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    Repositorio de manuales · Acceso mediante QR
  </footer>
</body>
</html>
